<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Set the base URL for all relative links -->
  <base href="https://y8tireu.github.io/Web-Server-2.0/">
  <title>Photos</title>
  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling with a modern gradient background */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Container for the main content */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Styling for the main heading */
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }

    /* Styling for the navigation links */
    .nav-links a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: #3498db;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    /* Hover effect for the links */
    .nav-links a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Photos</h1>
    <div class="nav-links">
      <!-- With the base tag in place, these relative links now point to your GitHub Pages URL -->
      <a href="Music">Music</a>
      <a href="">Root</a>
      <a href="Misc">Misc</a>
      <a href="Videos">Videos</a>
    </div>
  </div>
</body>
</html>
